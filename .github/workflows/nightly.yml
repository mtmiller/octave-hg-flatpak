name: Nightly build
on:
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt install flatpak flatpak-builder

      - name: Build
        run: flatpak-builder octave org.octave.Octave.yaml

      - name: Create a repository
        run: |
          flatpak build-export --update-appstream repo octave nightly
          flatpak build-update-repo --default-branch=nightly repo
